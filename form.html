<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Data</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        h3 {
            margin-top: 35px;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #backBtn {
            margin-bottom: 20px;
            padding: 8px 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #backBtn:hover {
            background: #217dbb;
        }

        /* TABLE STYLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #e8e8e8;
            font-weight: bold;
        }

        td input {
            width: 98%;
            padding: 5px;
        }
        /* Biar input rapi di dalam tabel */
        table input {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            height: 38px;
        }

        /* Biar input ga nabrak ujung table */
        td {
            padding: 6px;
        }

        /* Biar header tabel terlihat lebih profesional */
        th {
            background: #e5e5e5;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        /* Biar baris tabel lebih rapi */
        td {
            vertical-align: middle;
        }

        /* Biar tabel full width */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td, table th {
            border: 1px solid #bbb;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Invoice Data</h1>

        <button id="backBtn">⬅ Back to Upload</button>
        <form id="dynamicForm"></form>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem("invoice_data"));
        const form = document.getElementById("dynamicForm");
        const backBtn = document.getElementById("backBtn");
        const sectionOrder = [
            "NO. SERI",
            "Kepada",
            "NPWP",
            "KODE LANG",
            "Ship To",
            "ALAMAT GUDANG",
            "IJIN PBF",
            "NPWP2",
            "INFO",
            "Item",
            "Total"
        ];
        const tableColumnOrder = {
            "Item": ["K. PROD", "NAMA BARANG", "NO. BATCH", "UNIT", "HARGA", "TOTAL"],
            "INFO": ["K. DOK", "NO. DOK", "TANGGAL", "NO. SO", "C. BAYAR", "TGL J. TEMPO", "PENJAJA", "RAYON TRP", "POT. EXTRA", "POT. TUNAI"],
            "Total": ["TOTAL 1", "POTONGAN", "TOTAL 2", "P.P.N.", "B. KIRIM", "METERAI", "JUMLAH TAGIHAN"]
        };

        backBtn.addEventListener("click", () => {
            window.location.href = "dashboard.html";
        });

        sectionOrder.forEach(section => {
        const value = data[section];
        if (!value) return;

        // JUDUL SECTION
        form.innerHTML += `<h3>${section}</h3>`;

        // Case 1: ARRAY OF OBJECT (Item)
        if (Array.isArray(value) && typeof value[0] === "object") {

            let headers;

            // Jika ada order khusus → pakai itu
            if (tableColumnOrder[section]) {
                headers = tableColumnOrder[section];
            } else {
                headers = Object.keys(value[0]);
            }

            let table = `<table><tr>`;
            headers.forEach(h => table += `<th>${h}</th>`);
            table += `</tr>`;

            value.forEach((row, idx) => {
                table += `<tr>`;
                headers.forEach(col => {
                    table += `
                        <td>
                            <input type="text" 
                                name="${section}[${idx}][${col}]" 
                                value="${row[col] || ''}">
                        </td>`;
                });
                table += `</tr>`;
            });

            table += `</table>`;
            form.innerHTML += table;
        }

        // Case 2: OBJECT
        else if (typeof value === "object" && value !== null) {
            for (const subKey in value) {
                form.innerHTML += `
                    <input type="text" 
                        name="${section}[${subKey}]" 
                        value="${value[subKey] || ''}">
                    <div class="space"></div>
                `;
            }
        }

        // Case 3: SIMPLE VALUE
        else {
            form.innerHTML += `
                <input type="text" name="${section}" value="${value}">
            `;
        }
    });

    </script>

</body>
</html>
